Blessings be upon you, wise and fearsome Chief Pocatello, revered leader of the Shoshone people. As the young chieftain of the Shoshone, you rose to face a wave of encroaching American settlements across the western United States. Forced to defend the Shoshone ancestral lands from a seemingly endless stream of new emigrants, your war band struck fear into those who would claim the sacred lands of your people. After years of strife, you skillfully avoided a direct conflict with the armies of the U.S. government, and negotiated a series of treaties in the hopes of establishing a lasting peace for the Shoshone. = Che tu sia benedetto, saggio e temibile capo Pocatello, famoso leader del popolo degli Shoshoni. Quando eri ancora un giovane condottiero ti sei levato per affrontare un'ondata di insediamenti americani in tutto l'ovest degli Stati Uniti. Obbligato a difendere le terre ancestrali degli Shoshoni da un flusso apparentemente inarrestabile di coloni, con i tuoi guerrieri hai instillato il terrore in coloro che volevano insidiare le terre sacre del tuo popolo. Dopo anni di scontri, hai evitato con maestria un confronto diretto con gli eserciti del governo statunitense, negoziando una serie di trattati con la speranza di portare una pace duratura con gli Shoshoni.
Most esteemed Pocatello, your people once again look to you for guidance. Will you conquer your enemies, driving them far from your lands? Or will you seek out peaceful diplomacy and trade? Will you build a civilization that stands the test of time? = Onorato Pocatello, la tua gente si rivolge ancora una volta a te per essere guidata. Sbaraglierai i tuoi nemici, scacciandoli dalle tue terre? O cercherai una soluzione pacifica con la diplomazia e il commercio? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
Shoshone!, We will kill the white man! = Guerrieri shoshoni, sfoderate le vostre armi! È ora di massacrare l'uomo bianco!
I must make the foreigner go away! = E sia, straniero. I miei uomini lotteranno fino alla morte contro la tua nefasta armata!
This will not be the end of my people, I assure you. = La tua vittoria mi mortifica, ma questa non sarà la fine del mio popolo, te l'assicuro.
I am Chief Pocatello. You have arrived in the thick of Shoshone land. = Sono capo Pocatello degli Shoshoni. Che cosa ti porta a visitare le terre della mia gente?
Our time has arrived! = Il momento è giunto!
Would you listen to my proposal? = Ascolterai la mia proposta?
Great Expanse = Grande Espansione

Long life and triumph to you, First Consul and Emperor of France, Napoleon I, ruler of the French people. France lies at the heart of Europe. Long has Paris been the world center of culture, arts and letters. Although surrounded by competitors - and often enemies - France has endured as a great nation. Its armies have marched triumphantly into battle from one end of the world to the other, its soldiers and generals among the best in history. = Lunga vita e trionfi a te, primo console e imperatore di Francia, Napoleone I, capo del popolo francese. La Francia giace nel cuore dell'Europa. Per lungo tempo Parigi è stata al centro del mondo in fatto di cultura, arti e letteratura. Anche se circondata da nazioni concorrenti, e spesso nemiche, la Francia è sempre emersa a testa alta. I suoi eserciti hanno marciato trionfalmente da un capo all'altro del mondo e i suoi soldati e i tuoi generali si sono rivelati tra i migliori della storia.
Napoleon Bonaparte, France yearns for you to rebuild your empire, to lead her once more to glory and greatness, to make France once more the epicenter of culture and refinement. Emperor, will you ride once more against your foes? Can you build a civilization that will stand the test of time? = Napoleone Bonaparte, la Francia vuole che tu ricostruisca il tuo impero, che la guidi nuovamente verso la gloria e la grandezza, facendola tornare ad essere il centro della cultura e raffinatezza. Imperatore, tornerai a cavalcare contro i tuoi nemici? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
