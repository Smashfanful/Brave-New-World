Greetings, most astute Doge Enrico Dandolo of Venice, master of statecraft and shrewd negotiator. Although you rose to power late in life, old age did little to slow your cunning or ambition, as you deftly managed the bustling commercial center of Venice during a time of great instability. In aligning yourself with the Fourth Crusade, you carefully gained a strategic advantage and used the Crusaders to reacquire lost territory for Venice. Your role in guiding the Crusaders during the sacking of Constantinople led to an even greater expansion of your power, and secured your legacy throughout history. = Salve, astuto doge veneziano Enrico Dandolo, maestro di politica e abile negoziatore. Benché tu abbia raggiunto il potere tardi nella vita, la tua abilità e ambizione sono rimaste immuni alla tua età avanzata, permettendoti di amministrare con perizia una città in costante fermento come Venezia in un periodo di grande instabilità. Decidendo di appoggiare la Quarta Crociata hai ottenuto un vantaggio strategico, sfruttando i crociati per acquisire territori già perduto da Venezia. Il tuo ruolo durante l'assedio di Costantinopoli ti ha permesso di espandere ulteriormente il tuo potere e ti ha assicurato un posto nella storia.
Most insightful and cunning Doge, Venice once again requires the service of a skilled leader, one who can bring the republic back to the forefront of world affairs. Can you establish your nation through careful trade, or will you work to conquer your enemies through diplomacy? Can you build a civilization that will stand the test of time? = Perspicace e scalto Doge, Venezia ancora una volta richiede i servigi di un abile leader che possa riportare la Repubblica in primo piano agli occhi del mondo. Conquisterai un posto per la tua nazione attraverso il commercio o sconfiggerai i nemici con la diplomazia? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
When you will be gone, Sir, there will be more for me! = Quando voi sarete sparito, siore, ci sarà molto più bottino per me!
