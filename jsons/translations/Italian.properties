The people of Morocco await your guidance, great Sultan Ahmad al-Mansur of the Saadi Dynasty. Well known for your skill as both a negotiator and a diplomat, your careful words allowed the forging of new alliances, securing the sovereignty of your nation and its people for decades. And still, when words failed, you found equal success in conquest, leading the Moroccan armies to victory on the battlefield while greatly expanding the grasp of your empire. = Il popolo del Marocco attende la tua guida, grande sultano Ahmad al-Mansur della dinastia saadita. Famoso per la tua abilità di negoziatore e diplomatico, con le tue accorte parole hai saputo forgiare nuove alleanze, assicurando per decenni la sovranità della nazione e della sua gente. Quando le parole hanno fallito, hai riportato analoghi successi in battaglia, conducendo gli eserciti marocchini alla vittoria sul campo ed espandendo notevolmente i confini dell'impero.
