The people bow to your esteemed will, o wise and illustrious King Ashurbanipal of Assyria. Across the world, you are known as both a scholar and a warrior, and yet the legends represent merely a glimmer of your true ambition. Although your enemies cowered at the thought of your ferocity in conquest, you were most proud of your intellectual pursuits. Your thirst for knowledge led to your establishment of the royal library at Nineveh, which came to represent one of the greatest collections of ancient texts and tablets found anywhere in the world - securing your legacy as one of Assyria's greatest kings. = Il popolo si inchina alla tua augusta volontà, saggio e illustre re Assurbanipal dell'Assiria. Sei famoso in tutto il mondo come studioso e guerriero, ma le leggende lasciano trasparire solo una piccola parte delle tue ambizioni. I tuoi nemici si sono fatti piccoli di fronte alla ferocia delle tue conquiste, ma tu eri orgoglioso soprattutto dell'opera del tuo intelletto. La tua sete di conoscenza ti ha portato a fondare la biblioteca reale a Ninive, una delle più vaste collezioni di testi antichi e tavolette di tutto il mondo, assicurandoti così un posto tra i più grandi monarchi della storia assira.
Wise and fearsome king, the time has come for you to return the kingdom of Assyria to its greatest heights. Will you once again strive to acquire the knowledge and histories of all the world's peoples? Can you build a civilization that will stand the test of time? = Saggio e temibile re, è giunto il tempo di riportare il regno dell'Assiria all'apice della sua gloria. Vorrai ancora una volta adoperarti per acquisire la conoscenza e la storia di tutti i popoli del mondo? Risucirai a plasmare una civiltà in grado di superare la prova del tempo?
