I think you will come to regret this decision...most unwise. = Credo che presto ti pentirai di questa scelta molto poco saggia.
We may be defeated, but our legacy will live on in the written word! = Nulla tra gli antichi testi mi ha preparato a questo risultato. Non importa: la storia prenderà nota della tua vittoria... ma sarà solo una breve parentesi!
I welcome you to the great kingdom of Assyria...have you come to view my library? = Ti do il benvenuto nel grande regno d'Assiria! Vuoi visitare la mia biblioteca?
Will you consider a trade? = Considera questa offerta con attenzione...
